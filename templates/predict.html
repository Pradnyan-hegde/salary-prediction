<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Prediction</title>
  <link rel="stylesheet" href="../static/css/predict.css" />
  <link rel="stylesheet" href="../static/css/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <script src="sweetalert2.min.js"></script>
  <script src="https://kit.fontawesome.com/857884a894.js" crossorigin="anonymous"></script>
</head>
<body>

{% if prediction %}
<script>
  Swal.fire({
    title: "<strong>Salary</strong>",
    icon: "success",
    html: `{{ prediction }}`,
    showCloseButton: true,
    showCancelButton: true,
    focusConfirm: false,
    confirmButtonText: `<i class="fa fa-thumbs-up"></i> Great!`,
    confirmButtonAriaLabel: "Thumbs up, great!",
    cancelButtonText: `<i class="fa fa-thumbs-down"></i>`,
    cancelButtonAriaLabel: "Thumbs down"
  });
</script>
{% endif %}

<header>
  <div class="container nav">
    <h1 class="logo">SalaryPredict</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/predict">Predict</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="predict-section">
  <div class="container">
    <h2>Salary Prediction</h2>
    <form action="/predict" method="POST" id="prediction-form" class="prediction-form">

      <label for="age">Age:</label>
      <input type="number" step="0.1" id="age" name="Age" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="Gender" required>
        <option value="">--Select--</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label for="education">Education Level:</label>
      <select id="education" name="Education_Level" required>
        <option value="">--Select--</option>
        <option value="High School">High School</option>
        <option value="Bachelor's">Bachelor's</option>
        <option value="Bachelor's Degree">Bachelor's Degree</option>
        <option value="Master's">Master's</option>
        <option value="Master's Degree">Master's Degree</option>
        <option value="PhD">PhD</option>
      </select>

      <label for="job">Job Title:</label>
      <input type="text" id="Job" name="Job_Title" placeholder="e.g., Software Engineer, Data Analyst" required />

      <label for="experience">Years of Experience:</label>
      <input type="number" step="0.1" id="experience" name="Years_of_Experience" required />

      <button type="submit" class="cta-button">Predict Salary</button>
    </form>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 SalaryPredict | For educational use only.</p>
  </div>
</footer>

</body>
</html>
